<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Info - Student Dashboard</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div class="flex min-h-screen bg-black text-white">
      <!-- Sidebar -->
      <aside class="w-64 bg-neutral-800 rounded-r-3xl p-6 flex flex-col">
        <!-- Logo -->
        <div class="bg-white text-black rounded-xl p-3 inline-block mb-8">
          <h1 class="font-bold text-xl">Cabin Check</h1>
        </div>

        <!-- Dashboard Button -->
        <a href="/" class="flex items-center gap-2 bg-white/10 text-white rounded-xl p-4 hover:bg-white/20 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="7" height="9" x="3" y="3" rx="1"/>
            <rect width="7" height="5" x="14" y="3" rx="1"/>
            <rect width="7" height="9" x="14" y="12" rx="1"/>
            <rect width="7" height="5" x="3" y="16" rx="1"/>
          </svg>
          <span class="font-medium">Dashboard</span>
        </a>

        <!-- Status Info -->
        <div class="mt-8">
          <h2 class="text-lg font-semibold mb-4 text-blue-400">STATUS INFO</h2>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-8">
        <!-- Profile -->
        <div class="flex justify-end mb-8">
          <div class="flex items-center bg-neutral-800 rounded-full p-2 pr-4 gap-3">
            <img
              src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=100&h=100&fit=crop"
              alt="Profile"
              class="w-10 h-10 rounded-full object-cover"
            />
            <div>
              <h3 class="font-medium">John Doe</h3>
              <p class="text-sm text-neutral-400">3rd year</p>
            </div>
          </div>
        </div>

        <!-- Status Content -->
        <div class="bg-neutral-800 rounded-3xl p-8">
          <h2 class="text-3xl font-bold mb-6">Student Status Information</h2>
          
          <!-- Academic Status -->
          <div class="mb-8">
            <h3 class="text-xl font-semibold mb-4 text-blue-400">Academic Status</h3>
            <div class="grid grid-cols-2 gap-4">
              <div class="bg-black/30 p-4 rounded-xl">
                <p class="text-neutral-400">GPA</p>
                <p class="text-2xl font-bold">3.8</p>
              </div>
              <div class="bg-black/30 p-4 rounded-xl">
                <p class="text-neutral-400">Credits Completed</p>
                <p class="text-2xl font-bold">85/120</p>
              </div>
            </div>
          </div>

          <!-- Current Semester -->
          <div class="mb-8">
            <h3 class="text-xl font-semibold mb-4 text-blue-400">Current Semester</h3>
            <div class="bg-black/30 p-6 rounded-xl">
              <div class="flex justify-between items-center mb-4">
                <p class="font-medium">Spring 2025</p>
                <p class="text-green-400">In Progress</p>
              </div>
              <div class="space-y-3">
                <div class="flex justify-between">
                  <p>Advanced Mathematics</p>
                  <p class="text-neutral-400">A-</p>
                </div>
                <div class="flex justify-between">
                  <p>Computer Science</p>
                  <p class="text-neutral-400">A</p>
                </div>
                <div class="flex justify-between">
                  <p>Physics</p>
                  <p class="text-neutral-400">B+</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Attendance -->
          <div>
            <h3 class="text-xl font-semibold mb-4 text-blue-400">Attendance</h3>
            <div class="bg-black/30 p-4 rounded-xl">
              <div class="flex items-center gap-4">
                <div class="w-64 bg-neutral-700 rounded-full h-2">
                  <div class="w-[85%] bg-green-400 h-2 rounded-full"></div>
                </div>
                <p class="font-medium">85%</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
