<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabin Check - Google Sign-In</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            background-color: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
            background-color: white;
            color: black;
            display: inline-block;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .description {
            font-size: 14px;
            margin-bottom: 30px;
        }

        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1c1c1c;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-left: auto;
        }

        .google-button img {
            width: 18px;
            margin-right: 8px;
        }

        .google-button:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <div class="container" style="display: flex; flex-direction: column; align-items: center;">
        <div class="logo" style="background-color: white; color: black; padding: 20px; border-radius: 20px; text-align: center; font-weight: bold; font-size: 28px;">Cabin Check</div>
        <p class="description" style="color: white; font-family: 'Inter', sans-serif; font-size: 14px; margin: 20px 0;">
            Cabin Check helps students quickly find professors and check their real-time availability in their cabins, ensuring efficient campus communication.
        </p>
        <button id="google-button" class="google-button" style="background: #1c1c1c; color: white; border: none; padding: 12px 16px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.3s; margin-left: auto;">
            <img src="google_icon.png" alt="Google Logo" style="width: 18px; margin-right: 8px;">
            Continue with Google
        </button>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADk5nY6Bnxh0hbAAhvSnM0tIFS5h16cdI",
          authDomain: "login-8cb26.firebaseapp.com",
          projectId: "login-8cb26",
          storageBucket: "login-8cb26.appspot.com",
          messagingSenderId: "179904000591",
          appId: "1:179904000591:web:f4d8e180016de014ed303a",
          measurementId: "G-091J46373K"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        auth.languageCode = 'en';

        const provider = new GoogleAuthProvider();

        const googleLogin = document.getElementById("google-button");

        googleLogin.addEventListener("click", function() {
           signInWithPopup(auth, provider)
            .then((result) => {
                console.log(result);
             const credential = GoogleAuthProvider.credentialFromResult(result);
             const token = credential.accessToken;
             const user = result.user;
             console.log(user);
             console.log("User Object:", user); 
             console.log(user.uid);

             console.log(user.uid);


             window.location.href = "dashboard.html";
            }).catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              const email = error.customData.email;
              const credential = GoogleAuthProvider.credentialFromError(error);
            });
        });
    </script>

</body>
</html>
